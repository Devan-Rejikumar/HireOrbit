# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.devanarayanan.site;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.devanarayanan.site;

    # SSL certificates from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/api.devanarayanan.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.devanarayanan.site/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log;

    # Increase body size for file uploads
    client_max_body_size 10M;

    # Stripe webhook endpoint - route directly to subscription service (bypass API Gateway)
    # This is required because Stripe webhook signature verification needs raw body
    location /api/subscriptions/webhook {
        # Proxy directly to subscription service
        proxy_pass http://subscription-service:3005;
        
        # Forward original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # CRITICAL: Forward Stripe signature header for webhook verification
        proxy_set_header stripe-signature $http_stripe_signature;
        
        # Forward all headers (important for Stripe webhooks)
        proxy_pass_request_headers on;
        
        # Preserve raw body for Stripe signature verification
        proxy_http_version 1.1;
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Chat Service WebSocket (Socket.IO)
    # Handles Socket.IO connections for chat, typing indicators, online status, and WebRTC signaling
    # Socket.IO appends /socket.io/ to the base URL, so /chat-socket becomes /chat-socket/socket.io/
    # We need to strip /chat-socket prefix and forward /socket.io/ to the backend
    location /chat-socket {
        rewrite ^/chat-socket(.*)$ $1 break;
        proxy_pass http://chat-service:4007;
        
        # WebSocket upgrade headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Forward original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Forward cookies for authentication
        proxy_set_header Cookie $http_cookie;
        
        # WebSocket timeouts (longer for persistent connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for real-time communication
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Notification Service WebSocket (Socket.IO)
    # Handles Socket.IO connections for real-time notifications
    # Socket.IO appends /socket.io/ to the base URL, so /notification-socket becomes /notification-socket/socket.io/
    # We need to strip /notification-socket prefix and forward /socket.io/ to the backend
    location /notification-socket {
        rewrite ^/notification-socket(.*)$ $1 break;
        proxy_pass http://notification-service:4005;
        
        # WebSocket upgrade headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Forward original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Forward cookies for authentication
        proxy_set_header Cookie $http_cookie;
        
        # WebSocket timeouts (longer for persistent connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for real-time communication
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Proxy all other requests to API Gateway
    location / {
        # Proxy to API Gateway
        proxy_pass http://api-gateway:4000;
        
        # Forward original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # CRITICAL: Forward cookies correctly
        proxy_pass_header Set-Cookie;
        proxy_set_header Cookie $http_cookie;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

