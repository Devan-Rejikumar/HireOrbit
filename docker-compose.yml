services:
  postgres:
    image: postgres:15-alpine
    container_name: job-portal-db
    environment:
      POSTGRES_DB: job_portal
      POSTGRES_USER: job_portal_user
      POSTGRES_PASSWORD: devan
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U job_portal_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: job-portal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build: ./user-service
    container_name: user-service
    expose:
      - "3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://job_portal_user:devan@postgres:5432/job_portal
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./user-service:/app
      - /app/node_modules

  company-service:
    build: ./company-service
    container_name: company-service
    expose:
      - "3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://job_portal_user:devan@postgres:5432/job_portal
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./company-service:/app
      - /app/node_modules

  job-service:
    build: ./job-service
    container_name: job-service
    expose:
      - "3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=postgresql://job_portal_user:devan@postgres:5432/job_portal
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./job-service:/app
      - /app/node_modules

  application-service:
    build: ./application-service
    container_name: application-service
    expose:
      - "3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DATABASE_URL=postgresql://job_portal_user:devan@postgres:5432/job_portal
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./application-service:/app
      - /app/node_modules

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "4000:4000"
      - "9876:9876"
      - "9090:9090"
    environment:
      - NODE_ENV=development
      - EG_HTTP_PORT=4000
    volumes:
      - ./api-gateway:/app
      - /app/node_modules
    depends_on:
      - user-service
      - company-service
      - job-service
      - application-service

volumes:
  postgres_data:
  redis_data: